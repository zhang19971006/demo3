<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				margin: 100px auto;
				width: 300px;
			}
			.box .top{
				width: 300px;
			}
			.box .top button{
				width: 60px;
				height: 50px;
				border: 0px;
			}
			.box .top button.current{
				background: green;
				color: red;
			}
			.box .botom{
				height: 300px;
				width: 300px;
				background: red;
			}
			.box .botom div{
				height: 300px;
				width: 300px;
				display: none;
				background: yellow;
			}
		</style>
	</head>
	<script type="text/javascript">3
		window.onload=function(){
			var btns = document.getElementsByTagName("button");
			 var divs = document.getElementsByClassName("botom")[0].getElementsByTagName("div");
			for(var i=0;i<btns.length;i++){
			        btns[i].index=i;
			        
					btns[i].onclick=function(){
						for(var i=0;i<btns.length;i++){
							btns[i].className="";
						}
						this.className="current";
						
						for(var i=0;i<divs.length;i++){
							divs[i].style.display="none";
						}
						divs[this.index].style.display="block";
					}
				}
	}
		
	</script>
	<body>
		<div>
			<div class="box">
				<div class="top">
					<button class="current">按钮一</button><button>按钮二</button><button>按钮三</button><button>按钮四</button><button>按钮五</button>
				</div>
				<div class="botom">
					<div style="display: block;">盒子一</div>
					<div>盒子二</div>
					<div>盒子三</div>
					<div>盒子四</div>
					<div>盒子五</div>
					
				</div>
			</div>
		</div>
	</body>
</html>
