<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 512px;
				height: 400px; 
				border: 1px solid black;
				overflow: hidden;
				margin: 100px auto;
				position: relative;
			}
			.box img{
				position: absolute;
				top: 0;
				left: 0;
			}
			.box span{
				width: 512px;
			height: 200px;
			display: block;	
			position: absolute;
			left: 0px;
			cursor: pointer;
			}
			#picUp{
				top: 0;
			}
			#picDown{
				top: 200px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				//谁移动谁定位
				function $(id){
					return document.getElementById(id);
				}
				var num=0;//图片移动的距离
				var timer=null;//定时器 id
				//上移
				$("picUp").onmouseover=function(){	
					clearInterval(timer);
					timer=setInterval(function(){
						
						if(num<=-1070){
							num=-1070;
						}else{
							num-=5;
						}
						$("pic").style.top=num+"px";
					},30);
				}
				//下移
				$("picDown").onmouseover=function(){
					clearInterval(timer);
					timer=setInterval(function(){
						if(num>=0){
							num=0;
						}else{
							num+=2;
						}
						$("pic").style.top=num+"px";
					},30);
				}
				//停止移动
				$("box").onmouseout=function(){
					clearInterval(timer);
				}
			}
			</script>
	</head>
	
	<body>
		<div class="box" id="box">
			<img src="img/mi.png" id="pic" />
			<span id="picUp"></span>
			<span id="picDown"></span>	
		</div>
	</body>
</html>
