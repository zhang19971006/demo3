<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			
			img{
				display: block;
			}
			
			.box{
				width: 600px;
				height: 200px;
				border: 1px solid black;
				margin:100px auto;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				list-style: none;
				width: 600%;
				position: absolute;
				top: 0;
				left: 0;
			}
			.box ul li{
				float: left;
			}
             
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
				
				<li><img src="img/01.jpg" /></li>
					
				<li><img src="img/02.jpg" /></li>
					
				<li><img src="img/03.jpg" /></li>
					
				<li><img src="img/04.jpg" /></li>
					
				<li><img src="img/01.jpg" /></li>
					
				<li><img src="img/02.jpg" /></li>
			</ul>
		</div>
	</body>
	<script>
		var box=document.getElementById("box");
		var ul=box.children[0];
		var num=0;
		var timer =null;
		function fn(){
			num-=2;
			if (num<=-1200) {
				num=0;
					}
					ul.style.left=num+"px";
				}
				timer=setInterval(fn,30);
				box.onmouseover=function(){
					clearInterval(timer);
				}
				box.onmouseout=function(){
					timer=setInterval(fn,30);
			}
		
	</script>
</html>
